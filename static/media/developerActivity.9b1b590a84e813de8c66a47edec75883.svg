<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg"
>
  <style>
    rect {
      transform-origin: center;
      animation: bounce 1s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .fade-in {
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    width: "current"; 
height: "current";
  </style>
  
  <text x="300" y="60" font-size="30" font-weight="bold" text-anchor="middle">My Skills</text>
  
  <g transform="translate(150, 150)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#f0db4f" />
    <text x="0" y="70" font-size="20" fill="black" text-anchor="middle" class="fade-in">JavaScript</text>
  </g>
  
  <g transform="translate(300, 150)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#2ecc71" />
    <text x="0" y="70" font-size="20" fill="black" text-anchor="middle" class="fade-in">React Native</text>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#f0db4f" />
    <text x="0" y="70" font-size="20" fill="black" text-anchor="middle" class="fade-in">Node.js</text>
  </g>
  
  <g transform="translate(225, 275)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#1abc9c" />
    <text x="0" y="70" font-size="20" fill="black" text-anchor="middle" class="fade-in">MySQL</text>
  </g>
  
  <g transform="translate(375, 275)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#6db33f" />
    <text x="0" y="70" font-size="20" fill="black" text-anchor="middle" class="fade-in">Spring</text>
  </g>
</svg>
